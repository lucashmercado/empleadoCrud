<div class="container pt-4 mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="float-end">
                            <div class="spinner-border" role="status"> 
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </h3> 
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg"
                                formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg"
                                formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="email" class="form-control form-control-lg mt-3"
                        formControlName="email" placeholder="Email">
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary btn-lg mr-3" routerLink="/list-empleados">Volver</button>
                            &nbsp;
                            <button type="submit" class="btn btn-dark btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
</div>
